<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag -->

<h1 style = "text-align: center; font-family: cursive;">CRM REST Client</h1>



<div style="text-align: center">
    <h1>{{message}}</h1>
</div> 

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> First Name: </label>
                        <input required type="text" [(ngModel)]="employee.firstName" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your First Name" />
                    </div>

                    <div class="form-group">
                        <label for="txt"><span class="req">* </span> Last Name </label>
                        <input class="form-control" type="text" [(ngModel)]="employee.lastName" name="lastName" id="txt" required
                            placeholder="Enter Last Name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email </label>
                        <input class="form-control" type="text" [(ngModel)]="employee.email" name="email" id="email"
                            placeholder="email" required />
                        <div id="errLast"></div>
                    </div>

                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class ="btn btn-primary" routerLink = "/getCustomers">Search Employees</a>
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
